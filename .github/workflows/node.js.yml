on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: AKIATJHQDX6R7Y3MKYHZ
        aws-secret-access-key: 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
        aws-region: ap-south-1

    - name: Zip app
      run: zip -r react-docker-app.zip . -x "*.git*" "*.github*"

    - name: Upload to S3 (public read)
      run: aws s3 cp react-docker-app.zip s3://test-webvio.bkk/react-docker-app.zip

    - name: Deploy via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy React Docker App" \
          --instance-ids i-08a4e883fca3d5631 \
          --parameters 'commands=[
           "cd /var/www",
            "curl -o /var/www/react-docker-app.zip https://s3.ap-south-1.amazonaws.com/test-webvio.bkk/react-docker-app.zip",
            "unzip -o react-docker-app.zip",
            "chmod +x deploy.sh",
            "./deploy.sh"
          ]' \
          --timeout-seconds 900 \
          --output text
